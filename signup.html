<!DOCTYPE html>
<html>
    <head>
    <!-- Metalink -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- External Css -->
    <link rel="stylesheet" type="text/css" href="signupStyles.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">   
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <!-- For Icons   -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    
</head>

    <body>
        <div class="container mainCard">
            <div class="col-xs-5 leftCard">
                <div class="brand">
                    <img class="brandLogo" src="C:\Users\shrey\Desktop\Green Mile\design\Logo\logo_transparent_white.png"/>
                </div>
                <div>
                    <h1 class="leftCardHead">Welcome Back!</h1>
                    <p class="leftCardDesc">To keep connected with us please login with your personal info</p>
                    <button class="leftCardButton">SIGN IN</button>
                </div>
            </div>
            <div class="col-xs-7 rightCard">
                <div>
                    <h1 class="rightCardHead">Create Account</h1>
                    <div class="iconContainer">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-google"></a>
                        <a href="#" class="fa fa-linkedin"></a>
                    </div>
                    <p class="rightCardDesc">or use your email for registration:</p>
                    <form>
                        <div class="formOuterBox">
                            <label class="icon" for="name"><i class="fas fa-user"></i></label>
                            <input type="text" name="name" class="formInnerBox" placeholder="Name" required/>
                        </div>
                        <div class="formOuterBox">
                            <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
                            <input type="text" name="email" class="formInnerBox" placeholder="Email" required/>
                        </div>
                        <div class="formOuterBox">
                            <label class="icon" for="password"><i class="fas fa-unlock-alt"></i></label>
                            <input type="password" name="password" class="formInnerBox" placeholder="Password" required/>
                        </div>
                    </form>
                    <button class="rightCardButton">SIGN UP</button>
                </div>
            </div>
        </div>
    </body>
    
        
</html>
